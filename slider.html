


<!DOCTYPE html>
<html>
    <head>
<style>
   body{
 background-color: bisque;
 padding: 13% 0 0 30%;
   }
    img{
        width: 400px;
        height: 300px;
        
    }
    #slider{
       
    position: relative;
    background-color: black;
    height: 300px;
     width: 640px;
     border-radius: 5%;
    transform: translateX(-30px);
    }
    #slider>div{
       
        position: absolute;
    }
  .img1{
    transform:translateX(30%);
            z-index:2 ;
  }
.img2{
   transform: translateX(-20%) scale(0.6);
    z-index: -1;
    opacity:0.4;
    
}

.img3{
    transform: translateX(80%) scale(0.6);
    z-index: -1;
    opacity:0.4;
}


.arrows{
   width: 20px;
   height: 20px;
   border-color: white;
   margin-top: 100px;
   z-index: 5;
}

.prev{
   border-bottom:white 6px solid;
   border-left:white 6px solid;
   transform: rotate(45deg) ;
   margin: 150px 10px 0px 50px;
}
   
.next{
   border-bottom:white 6px solid;
   border-left: white 6px solid;
   transform: rotate(-135deg) ;
   margin: 150px 10px 0px 570px;
}
.arrows:hover{
    opacity: 0.2;
}
.slider{
    width: 100%;
}
.btm-sliders{
    
    bottom: 20px;
    left: 38%;
    display: flex;
    transform: translateY(11px);
    z-index: 5;
}
.btm-sliders span{
    height: 15px;
    width: 50px;
    border: 2px solid white;
    margin: 0 3px;
    cursor: pointer;
}
.btm-sliders span:hover{
    background: white;
}

</style>

    <script>
       var indexValue =1;
showImg(indexValue);
function btm_slide(e){
    showImg(indexValue = e);
}
function side_slide(e){
    showImg(indexValue += e);
 
}
function showImg(e){//2
    var i;
    const img= document.getElementsByClassName('img');
    const sliders= document.querySelectorAll('.btm-sliders span');
    if(e> img.length){
        indexValue=1; //return  the first img
    }
    if(e<1){
        indexValue = img.length; //go to last img
    }
    
    
    
    
    for(i=0;i<img.length;i++){
        
         if(img[i].classList.contains("img3")){
             img[i].classList.remove("img3");
             img[i].classList.add("img2");
         }
       else if(img[i].classList.contains("img2")){
            img[i].classList.remove("img2");
             img[i].classList.add("img1");
            
        }
         else if(img[i].classList.contains("img1")){
            img[i].classList.remove("img1");
             img[i].classList.add("img3");
     }
     
     
   
       
       
       
      
     
    }
    for(i=0;i<img.length;i++){
        sliders[i].style.background="rgba(255,255,255,0.1)";
    }
    
    
    sliders[indexValue-1].style.background="white";
}
